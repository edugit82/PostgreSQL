services:
  db:
    image: postgres:latest # Or a specific version like postgres:15.3-alpine
    container_name: postgresql_container
    restart: always
    environment:
      POSTGRES_DB: postgres_db # Name of the database to create
      POSTGRES_USER: edupostgresuser # Username for the database
      POSTGRES_PASSWORD: cK5#aM9@ # Password for the database user
    ports:
      - "5432:5432" # Map host port 5432 to container port 5432
    volumes:
      - db_data:/var/lib/postgresql/data # Persist data to a named volume
    healthcheck: # Optional: health check to ensure database is ready
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data: # Define the named volume for data persistence